<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>مكتب المختار للهندسة المدنية والمعمارية</h1>
        <nav>
            <ul>
                <li><a href="index.html">الرئيسية</a></li>
                <li><a href="about.html">من نحن</a></li>
                <li><a href="services.html">الخدمات</a></li>
                <li><a href="projects.html">المشاريع</a></li>
                <li><a href="contact.html">تواصل معنا</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>تواصل معنا</h2>
        <div class="contact-icons">
            <div class="contact-item">
                <i class="fas fa-phone-alt"></i>
                <p>الهاتف: +123 456 7890</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-envelope"></i>
                <p>البريد الإلكتروني: info@example.com</p>
            </div>
            <div class="contact-item">
                <i class="fas fa-map-marker-alt"></i>
                <p>العنوان: شارع الهندسة، المدينة، الدولة</p>
            </div>
        </div>
        <form>
            <div class="form-group">
                <label for="name">الاسم:</label>
                <div class="input-container">
                    <i class="fas fa-user"></i>
                    <input type="text" id="name" name="name" required>
                </div>
            </div>
            <div class="form-group">
                <label for="email">البريد الإلكتروني:</label>
                <div class="input-container">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message">الرسالة:</label>
                <div class="input-container">
                    <i class="fas fa-comment-dots"></i>
                    <textarea id="message" name="message" required></textarea>
                </div>
            </div>
            <button type="submit">إرسال</button>
        </form>
    </section>

    <footer>
        <p>جميع الحقوق محفوظة &copy; 2024 مكتب المختار للهندسة المدنية والمعمارية</p>
    </footer>
</body>
</html>
